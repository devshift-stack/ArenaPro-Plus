# AI Arena - Docker Compose Configuration
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ai-arena-db
    environment:
      POSTGRES_DB: ai_arena
      POSTGRES_USER: arena_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-arena_secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # No external port - only accessible within Docker network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arena_user -d ai_arena"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-arena-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: ai-arena-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secure_password}
    volumes:
      - redis_data:/data
    # No external port - only accessible within Docker network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secure_password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-arena-network

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: ai-arena-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minio_access_key}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minio_secret_key}
    volumes:
      - minio_data:/data
    # No external port - only accessible within Docker network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ai-arena-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-arena-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://arena_user:${DB_PASSWORD:-arena_secure_password}@postgres:5432/ai_arena
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secure_password}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-your_super_secure_jwt_secret_min_32_chars}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minio_access_key}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minio_secret_key}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-your_encryption_key_min_32_chars}
      FRONTEND_URL: ${FRONTEND_URL:-https://arena.activi.io}
      API_URL: ${API_URL:-https://arena.activi.io/api}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
    ports:
      - "127.0.0.1:3003:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - ai-arena-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${API_URL:-https://arena.activi.io/api}
        VITE_WS_URL: ${WS_URL:-wss://arena.activi.io}
    container_name: ai-arena-frontend
    ports:
      - "127.0.0.1:3002:80"
    depends_on:
      - backend
    networks:
      - ai-arena-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: ai-arena-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - ai-arena-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  ai-arena-network:
    driver: bridge
